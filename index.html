<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="flashlight-fill.svg">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        ></script>
        <script type="text/javascript">
          jQuery(document).ready(function () {
            jQuery("body").bind("cut copy paste", function (e) {
              e.preventDefault();
            });
            jQuery("body").on("contextmenu", function (e) {
              return false;
            });
          });
          jQuery(document).keydown(function (event) {
            if (event.keyCode == 123) {
              return false;
            }
            if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
              return false;
            }
            if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
              return false;
            }
          });
          document.onkeydown = function (e) {
            if (
              e.ctrlKey &&
              (e.keyCode === 67 ||
                e.keyCode === 86 ||
                e.keyCode === 85 ||
                e.keyCode === 117)
            ) {
              return false;
            } else {
              return true;
            }
          };
          jQuery(document).keypress("u", function (e) {
            if (e.ctrlKey) {
              return false;
            } else {
              return true;
            }
          });
          document.body.addEventListener("keydown", (event) => {
            if (event.ctrlKey && "spa".indexOf(event.key) !== -1) {
              event.preventDefault();
            }
          });
        </script>

        <title>Live Battery</title>
    </head>
    <body>
        <!--=============== BATTERY ===============-->
        <section class="battery">
            <div class="battery__card">
                <div class="battery__data">
                    <p class="battery__text">Battery</p>
                    <h1 class="battery__percentage">
                        20%
                    </h1>

                    <p class="battery__status">
                        Low battery <i class="ri-plug-line"></i>
                    </p>
                </div>

                <div class="battery__pill">
                    <div class="battery__level">
                        <div class="battery__liquid"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
